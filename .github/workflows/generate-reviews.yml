name: Generate Daily Reviews

on:
  schedule:
    - cron: '0 12 * * *'   # Runs every day at 12:00 UTC (adjust if you want a different time)
  workflow_dispatch:      # Also lets you run it manually with one click

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 python-amazon-paapi

      - name: Generate reviews
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          AFFILIATE_TAG: snapxacc-20   # or ${{ secrets.AFFILIATE_TAG }} if you added it as secret
        run: python generate_reviews.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate new reviews $(date +'%Y-%m-%d')"
          git push
